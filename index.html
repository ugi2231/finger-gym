<body>

<h2>ë­í‚¹ (ìƒìœ„ 100ëª…)</h2>

<script>
  // Firebase ì´ˆê¸°í™” (V8 ë°©ì‹)
  var firebaseConfig = {
    apiKey: "AIzaSyCkSm4Zq2LUIGQr-v5Ix1ony4GBZLGvwqA",
    authDomain: "finger-gym-de648.firebaseapp.com",
    projectId: "finger-gym-de648",
    storageBucket: "finger-gym-de648.appspot.com",
    messagingSenderId: "1093207272173",
    appId: "1:1093207272173:web:5a67893d026bbe2d0d7ae4",
    measurementId: "G-SSX4VGK20P"
  };
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  var db = firebase.firestore();

  // ê²Œì„ ë³€ìˆ˜
  let score = 0;
  let gameDuration = 15000; // 15ì´ˆ
  let dotCount = 5;
  let dotSize = 40;
  let dots = [];
  let gameTimer = null;

  const gameArea = document.getElementById('gameArea');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const nicknameInput = document.getElementById('nickname');
  const saveBtn = document.getElementById('saveBtn');
  const startBtn = document.getElementById('startBtn');
  const rankingDiv = document.getElementById('ranking');

  // ì  ìœ„ì¹˜ ë¬´ì‘ìœ„ ìƒì„± (ê²Œì„ ì˜ì—­ ë‚´)
  function createDot() {
    let dot = document.createElement('div');
    dot.classList.add('dot');
    dot.style.width = dotSize + 'px';
    dot.style.height = dotSize + 'px';

    // ëœë¤ ìœ„ì¹˜ (ê²Œì„ ì˜ì—­ ì•ˆ)
    const maxX = gameArea.clientWidth - dotSize;
    const maxY = gameArea.clientHeight - dotSize;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    dot.style.left = x + 'px';
    dot.style.top = y + 'px';

    // í´ë¦­ ì´ë²¤íŠ¸
    dot.onclick = () => {
      score++;
      scoreDisplay.textContent = "ì ìˆ˜: " + score;
      moveDot(dot);
    };

    gameArea.appendChild(dot);
    return dot;
  }

  // ì  ìœ„ì¹˜ ì´ë™ (ê²Œì„ì¤‘ í„°ì¹˜ ì‹œ ìœ„ì¹˜ ë³€ê²½)
  function moveDot(dot) {
    const maxX = gameArea.clientWidth - dotSize;
    const maxY = gameArea.clientHeight - dotSize;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    dot.style.left = x + 'px';
    dot.style.top = y + 'px';
  }

  // ê²Œì„ ì‹œì‘
  function startGame() {
    score = 0;
    scoreDisplay.textContent = "ì ìˆ˜: 0";
    saveBtn.disabled = true;

    // ê¸°ì¡´ ì  ì œê±°
    dots.forEach(d => gameArea.removeChild(d));
    dots = [];

    // ì  ì—¬ëŸ¬ ê°œ ìƒì„± (dotCount ê°œ)
    for (let i = 0; i < dotCount; i++) {
      let dot = createDot();
      dots.push(dot);
    }

    startBtn.disabled = true;

    // ê²Œì„ ì¢…ë£Œ íƒ€ì´ë¨¸ (15ì´ˆ í›„)
    gameTimer = setTimeout(() => {
      endGame();
    }, gameDuration);
  }

  // ê²Œì„ ì¢…ë£Œ
  function endGame() {
    dots.forEach(d => gameArea.removeChild(d));
    dots = [];
    alert("ê²Œì„ ì¢…ë£Œ! ì ìˆ˜: " + score);
    saveBtn.disabled = false;
    startBtn.disabled = false;
  }

  // ë­í‚¹ ì €ì¥
  function saveRanking(nickname, score) {
    return db.collection("rankings").add({
      nickname: nickname,
      score: score,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      alert("ë­í‚¹ ì €ì¥ ì™„ë£Œ!");
      loadRanking();
    }).catch((error) => {
      alert("ë­í‚¹ ì €ì¥ ì‹¤íŒ¨: " + error.message);
    });
  }

  // ë­í‚¹ ë¶ˆëŸ¬ì˜¤ê¸°
  function loadRanking() {
    db.collection("rankings")
      .orderBy("score", "desc")
      .limit(100)
      .get()
      .then((querySnapshot) => {
        rankingDiv.innerHTML = "";
        let rank = 1;
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          let div = document.createElement('div');
          let badge = '';
          if(rank === 1) badge = ' ğŸ†';
          div.textContent = rank + "ìœ„: " + data.nickname + " - ì ìˆ˜: " + data.score + badge;
          rankingDiv.appendChild(div);
          rank++;
        });
      });
  }

  // ë²„íŠ¼ ì´ë²¤íŠ¸
  startBtn.onclick = () => {
    startGame();
  };

  saveBtn.onclick = () => {
    const nickname = nicknameInput.value.trim();
    if (!nickname) {
      alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”.");
      return;
    }
    if(score <= 0) {
      alert("ì ìˆ˜ê°€ 0 ì´í•˜ì…ë‹ˆë‹¤.");
      return;
    }
    saveRanking(nickname, score);
    saveBtn.disabled = true;
  };

  // í˜ì´ì§€ ë¡œë“œì‹œ ë­í‚¹ ë¶ˆëŸ¬ì˜¤ê¸°
  window.onload = () => {

  };
</script>
