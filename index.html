<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>손가락 운동 챌린지 (Finger Gym)</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3922135705918865"
    crossorigin="anonymous"></script>
</head>
<body>
  <!-- 좌측 광고 -->
  <aside class="ad-left">
    <ins class="adsbygoogle"
      style="display:block; width:160px; height:600px;"
      data-ad-client="ca-pub-3922135705918865"
      data-ad-slot="1234567890"
      data-ad-format="vertical"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </aside>

  <!-- 중앙 게임 영역 -->
  <main id="app">
    <h1>손가락 운동 챌린지</h1>
    <p>제한 시간 안에 화면의 점을 최대한 많이 터치하세요!</p>
    <div id="game-area"></div>
    <button id="start-btn">게임 시작</button>
    <div id="score-board">
      <p>점수: <span id="score">0</span></p>
    </div>
    <div id="ranking">
      <h2>실시간 랭킹</h2>
      <ol id="ranking-list"></ol>
    </div>
  </main>

  <!-- 우측 광고 -->
  <aside class="ad-right">
    <ins class="adsbygoogle"
      style="display:block; width:160px; height:600px;"
      data-ad-client="ca-pub-3922135705918865"
      data-ad-slot="0987654321"
      data-ad-format="vertical"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </aside>

  <!-- Firebase + 앱 코드 -->
  <script type="module" src="main.js"></script>
</body>
</html>
