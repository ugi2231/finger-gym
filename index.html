<!DOCTYPE html><html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>손가락 운동 챌린지 (Finger Gym)</title><!-- Firebase V8 CDN --><script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script><!-- Google AdSense --><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3922135705918865" crossorigin="anonymous"></script><style>
  body {
    font-family: Arial, sans-serif;
    max-width: 100%;
    margin: auto;
    padding: 1em;
    text-align: center;
    box-sizing: border-box;
  }
  #gameArea {
    margin: 20px auto;
    position: relative;
    width: 100%;
    max-width: 320px;
    height: 400px;
    border: 1px solid #333;
  }
  .dot {
    position: absolute;
    border-radius: 50%;
    background-color: red;
    cursor: pointer;
  }
  #ranking {
    text-align: left;
    max-height: 300px;
    overflow-y: auto;
    border-top: 1px solid #ccc;
    margin-top: 15px;
    padding-top: 10px;
  }
  #ranking div {
    border-bottom: 1px solid #ddd;
    padding: 4px 0;
  }
  #saveBtn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
  }
  #nickname {
    font-size: 1em;
    padding: 5px;
    width: 140px;
  }
  #scoreDisplay {
    font-size: 1.2em;
    margin: 10px 0;
  }
  .ad-box {
    margin: 20px auto;
  }
</style></head>
<body><h1>손가락 운동 챌린지 (Finger Gym)</h1><!-- 광고 위치 --><div class="ad-box">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-3922135705918865"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div><input type="text" id="nickname" placeholder="닉네임 입력 (최대10자)" maxlength="10" />
<div id="scoreDisplay">점수: 0</div><div id="gameArea"></div><button id="startBtn">게임 시작</button> <button id="saveBtn" disabled>랭킹 저장하기</button>

<h2>랭킹 (상위 100명)</h2>
<div id="ranking"></div><script>
  var firebaseConfig = {
    apiKey: "AIzaSyCkSm4Zq2LUIGQr-v5Ix1ony4GBZLGvwqA",
    authDomain: "finger-gym-de648.firebaseapp.com",
    projectId: "finger-gym-de648",
    storageBucket: "finger-gym-de648.appspot.com",
    messagingSenderId: "1093207272173",
    appId: "1:1093207272173:web:5a67893d026bbe2d0d7ae4",
    measurementId: "G-SSX4VGK20P"
  };
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  var db = firebase.firestore();

  let score = 0;
  let gameDuration = 15000;
  let dotCount = 5;
  let dotSize = 40;
  let dots = [];
  let gameTimer = null;

  const gameArea = document.getElementById('gameArea');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const nicknameInput = document.getElementById('nickname');
  const saveBtn = document.getElementById('saveBtn');
  const startBtn = document.getElementById('startBtn');
  const rankingDiv = document.getElementById('ranking');

  function createDot() {
    let dot = document.createElement('div');
    dot.classList.add('dot');
    dot.style.width = dotSize + 'px';
    dot.style.height = dotSize + 'px';
    const maxX = gameArea.clientWidth - dotSize;
    const maxY = gameArea.clientHeight - dotSize;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    dot.style.left = x + 'px';
    dot.style.top = y + 'px';
    dot.onclick = () => {
      score++;
      scoreDisplay.textContent = "점수: " + score;
      moveDot(dot);
    };
    gameArea.appendChild(dot);
    return dot;
  }

  function moveDot(dot) {
    const maxX = gameArea.clientWidth - dotSize;
    const maxY = gameArea.clientHeight - dotSize;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    dot.style.left = x + 'px';
    dot.style.top = y + 'px';
  }

  function startGame() {
    score = 0;
    scoreDisplay.textContent = "점수: 0";
    saveBtn.disabled = true;
    dots.forEach(d => gameArea.removeChild(d));
    dots = [];
    for (let i = 0; i < dotCount; i++) {
      let dot = createDot();
      dots.push(dot);
    }
    startBtn.disabled = true;
    gameTimer = setTimeout(() => {
      endGame();
    }, gameDuration);
  }

  function endGame() {
    dots.forEach(d => gameArea.removeChild(d));
    dots = [];
    alert("게임 종료! 점수: " + score);
    saveBtn.disabled = false;
    startBtn.disabled = false;
  }

  function saveRanking(nickname, score) {
    return db.collection("rankings").add({
      nickname: nickname,
      score: score,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      alert("랭킹 저장 완료!");
      loadRanking();
    }).catch((error) => {
      alert("랭킹 저장 실패: " + error.message);
    });
  }

  function loadRanking() {
    db.collection("rankings")
      .orderBy("score", "desc")
      .limit(100)
      .get()
      .then((querySnapshot) => {
        rankingDiv.innerHTML = "";
        let rank = 1;
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          let div = document.createElement('div');
          let badge = '';
          if(rank === 1) badge = ' 🏆';
          div.textContent = rank + "위: " + data.nickname + " - 점수: " + data.score + badge;
          rankingDiv.appendChild(div);
          rank++;
        });
      });
  }

  startBtn.onclick = () => {
    startGame();
  };

  saveBtn.onclick = () => {
    const nickname = nicknameInput.value.trim();
    if (!nickname) {
      alert("닉네임을 입력하세요.");
      return;
    }
    if(score <= 0) {
      alert("점수가 0 이하입니다.");
      return;
    }
    saveRanking(nickname, score);
    saveBtn.disabled = true;
  };

  window.onload = () => {
    loadRanking();
    setInterval(loadRanking, 10000); // 10초마다 자동 갱신
  };
</script></body>
</html>
